buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.2.17"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version '2016.3'
    plugins 'coverage'
    pluginName 'Save Actions '
    updateSinceUntilBuild false
}

group 'com.mdc'
version '0.27'
